<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Bulk Processor</title>
    <script type="module" crossorigin src="/assets/index-D-vFKyHl.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Bo6jEqoR.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Image Bulk Processor</h1>
        <p>画像をまとめてリサイズ＆圧縮（幅1200px, 100KB以下, JPG）</p>
      </header>

      <main>
        <div id="drop-zone" class="drop-zone">
          <p>ここに画像をドラッグ＆ドロップ</p>
          <p>または</p>
          <button id="select-btn">画像を選択</button>
          <input type="file" id="file-input" multiple accept="image/*" hidden>
        </div>

        <div class="processing-options">
           <!-- Future options can go here -->
           <p class="info-text">設定: 幅1200px / 100KB以下 / JPG変換</p>
        </div>

        <div id="results-area" class="results-area hidden">
          <h2>処理結果</h2>
          <div class="actions-bar">
             <button id="download-all-btn" disabled>（開発中）まとめてダウンロード</button>
          </div>
          <ul id="image-list" class="image-list">
            <!-- List items will be injected here -->
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
